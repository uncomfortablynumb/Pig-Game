<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="player-0-panel active">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
                <div class="player-0-lost">
                  <div class="lost-0-message">All current points lost!</div>
                  <button class="btn-0-yes">
                    <i class="ion-ios-checkmark-outline"></i>
                    <span class="txt-0-yes">Confirm</span>
                  </button>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
                <div class="player-1-lost">
                  <div class="lost-1-message">All current points lost!</div>
                  <button class="btn-1-yes">
                    <i class="ion-ios-checkmark-outline"></i>
                    <span class="txt-1-yes">Confirm</span>
                  </button>
                </div>
            </div>
            
            <button class="btn-new">
              <i class="ion-ios-plus-outline"></i>
              <span class="txt-new">New game</span>
            </button>
            <button class="btn-roll">
              <i class="ion-ios-loop"></i>
              <span class="txt-new">Roll dice</span>
            </button>
            <button class="btn-hold">
              <i class="ion-ios-download-outline"></i>
              <span class="txt-new">Hold</span>
            </button>
            <button class="btn-set">
              <i class="ion-ios-settings"></i>
              <span class="txt-set">Set Score</span>
            </button>


            <input type="text" class="final-score"
            placeholder="Final Score">
            
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-1">
            <img src="dice-5.png" alt="Dice" class="dice" id="dice-2">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
